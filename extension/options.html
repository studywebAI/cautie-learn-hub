<!DOCTYPE html>
<html>
<head>
  <title>StudyWeb Capture - Options</title>
  <style>
    body { width: 400px; padding: 20px; font-family: Arial, sans-serif; margin: 0 auto; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .status { margin-top: 15px; padding: 10px; border-radius: 4px; display: none; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; border-left: 4px solid #17a2b8; padding: 15px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <h2>üõ†Ô∏è StudyWeb Capture Settings</h2>

  <div class="info">
    <strong>How to set up:</strong>
    <ol>
      <li>Go to your StudyWeb account settings</li>
      <li>Generate an API token</li>
      <li>Enter your StudyWeb URL and token below</li>
    </ol>
  </div>

  <form id="settings-form">
    <div class="form-group">
      <label for="studyWebUrl">StudyWeb URL</label>
      <input type="url" id="studyWebUrl" placeholder="https://your-studyweb-domain.com" required>
    </div>

    <div class="form-group">
      <label for="studyWebToken">API Token</label>
      <input type="password" id="studyWebToken" placeholder="Your API token from StudyWeb" required>
    </div>

    <button type="submit">Save Settings</button>
  </form>

  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
